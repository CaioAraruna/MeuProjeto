<script>

    function redirecionamento(){
        window.location.href = "./cadastro.html";
    }


var imagem1 = div_football;
var imagem2 = div_flag;
var textoFutAmericano = "O futebol americano é o xadrez mais agressivo de todos os tempos. Um esporte cheio de contato e com quase infinitas estratégias. Clique no banner para aprender mais"
var textoFlag = "O flag é a versão mais dinâmica e com menos contato que o futebol americano tradicional. Essa modalidade vem se popularizando muito ao redor do mundo e será uma modalidade olímpica em 2028. Clique no banner para aprender mais"

imagem1.addEventListener('mouseover',() => {
    imagem2.textContent = textoFutAmericano;
    imagem2.style.backgroundImage = 'none';
})


imagem1.addEventListener('mouseout', () => {
    setTimeout(function() {
    imagem2.style.backgroundImage = 'url(https://wallpapers.com/images/hd/no-contact-sports-flag-football-33hi6f224sdjsavz.jpg)',
    imagem2.textContent = 'Flag Football';
    }, 500)
});



imagem2.addEventListener('mouseover',() => {
    imagem1.textContent = textoFlag;
    imagem1.style.backgroundImage = 'none';
})


imagem2.addEventListener('mouseout', () => {
    setTimeout(function() {
    imagem1.style.backgroundImage = 'url(https://www.betus.com.pa/wp-content/uploads/2022/12/063_1452189400-1.webp)',
    imagem1.textContent = 'Futebol Americano';
    }, 500)
});




  
</script>
